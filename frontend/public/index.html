<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Pokeneas: Tu Pokédex minimalista con estilo Apple y alma Pokémon." />

    <!-- App Title -->
    <title>Pokeneas</title>

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Social Preview (Optional) -->
    <meta property="og:title" content="Pokeneas" />
    <meta property="og:description" content="Explora el mundo Pokémon con una experiencia minimalista y moderna." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preload Main Font -->
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" type="font/woff2" crossorigin="anonymous" />

    <!-- Dark Mode Support -->
    <script>
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <noscript>JavaScript is required to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
